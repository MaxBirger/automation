<h2>Using Jupyter Notebook:</h2>
<ul>
  <li>Press Shift-Enter to run a cell</li>
  <li>Use the toolbar to insert and add cells</li>
  <li>You can open jupyter notebook from the command line/terminal by typing in "jupyter notebook" or by opening the anaconda navigator</li>
</ul>
For a more in depth guide with pictures, go to <a href = "https://docs.google.com/presentation/d/1uE0p0NuOUr2PnjUnlKqzWwOdi31Qd3WzS2qXZyThjCA/edit?usp=sharing">these slides</a>
